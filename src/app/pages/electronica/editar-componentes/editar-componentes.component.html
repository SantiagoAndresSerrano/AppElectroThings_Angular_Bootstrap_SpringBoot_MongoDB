<div class="container ">
    <div class="row justify-content-center">

        <div class="alert alert-dark text-center bg-dark text-white text-center" role="alert">
            <h4><strong>EDITAR PRODUCTO SELECCIONADO</strong></h4>
        </div>



        <!--FORMULARIO -->
        <div class="form-group text-center  d-flex justify-content-center ">

            <form (ngSubmit)="addProducto()" [formGroup]="productosFormulario">

                <div class="text-left p-2  bg-dark text-white ">
                    <!-- PRIMERA FILA -->

                    <div class="d-flex justify-content-inline">
                        <div class="form-group m-3 ">
                            <label for="codigo">
  <h5>Código</h5>
</label>
                            <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                            <input type="text" class="form-control" id="codigo" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder="(Ej: 8769-JKSU-9IA)" formControlName="codigo">
                        </div>
                        <div class="form-group m-3 ">
                            <label for="nombre">
  <h5>Nombre</h5>
</label>
                            <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                            <input type="text" class="form-control" id="nombre" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder="(Ej: Xperia Ae6) " formControlName="nombre">

                        </div>
                        <div class="form-group m-3">
                            <label for="descripcion"><h5>Descripción</h5></label>
                            <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                            <input type="text" class="form-control" id="descripcion" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder="(Ej: Smartphone XPeria Ae6)" formControlName="descripcion">

                        </div>


                    </div>
                    <!-- FIN PRIMERA FILA -->
                    <hr>

                    <!-- SEGUNDA FILA -->
                    <div class="d-flex justify-content-inline">

                        <div class="form-group m-3">
                            <label for="categoria"><h5>Categoría</h5></label>
                            <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                            <input type="text" class="form-control" id="categoria" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder="(Ej: Smartphones)" formControlName="categoria">

                        </div>
                        <div class="form-group m-3">
                            <label for="marca"><h5>Marca</h5></label>
                            <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                            <input type="text" class="form-control" id="marca" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder=" (Ej: Samsung)" formControlName="marca">

                        </div>



                        <div class="form-group m-3">
                            <label for="stock"><h5>Stock</h5> </label>
                            <!-- PATTERN  NUMEROS ENTEROS  [0-9]+ -->
                            <input type="number" class="form-control" id="stock" required pattern="[0-9]+" title=" SOLO NUMEROS ENTEROS" minlength="3" maxlength="100" placeholder=" (Ej: 100)" formControlName="stock">


                        </div>


                    </div>
                    <!-- FIN SEGUNDA FILA -->

                    <hr>
                    <!-- TERCERA FILA -->
                    <div class="d-flex justify-content-inline">


                        <div class="form-group ms-3 me-4 m-1 col-5">
                            <label for="imagen"><h5>Imagen</h5></label>
                            <!-- PATTERN COMPLETO URL -->
                            <input class="form-control" type="url" id="imagen" required pattern="^(http(s)?:\/\/)+[\w\-\._~:\/?#[\]@!\$&'\(\)\*\+,;=.]+$" title="imagen" placeholder="(Ej: https://icon-icons.com/icon/Next-arrow/1058)" formControlName="imagen">

                        </div>
                        <div class="form-group ms-5 m-1 col-5">
                            <label for="hojaDatos"><h5>Datasheet</h5></label>
                            <!-- PATTERN COMPLETO URL -->
                            <input class="form-control" type="url" id="hojaDatos" required pattern="^(http(s)?:\/\/)+[\w\-\._~:\/?#[\]@!\$&'\(\)\*\+,;=.]+$" title="hoja de datos" placeholder="(Ej: https://icon-icons.com/icon/Next-arrow/1058)" formControlName="hojaDatos">

                        </div>



                    </div>
                    <!-- FIN TERCERA FILA -->

                    <hr>
                    <!-- CUARTA FILA -->
                    <div class="d-flex justify-content-inline">


                        <div class="form-group m-3">
                            <label for="precio"><h5>Precio</h5> </label>
                            <!-- PATTERN  NUMEROS ENTEROS Y DECIMALES  /^[0-9]+\.?[0-9]*$/ -->
                            <!-- VALIDAMOS CIFRAS Y DECIMAL CON step="0.01" -->
                            <input type="number" step="0.01" class="form-control" id="precio" required pattern="/^[0-9]+\.?[0-9]*$/" title=" SOLO NUMEROS DECIMALES" placeholder=" (Ej: 34.2)" formControlName="precio">


                        </div>
                        <div class="form-group m-3">
                            <label for="fecha"><h5>Fecha</h5></label>
                            <!-- PATTERN dd/mm/yyyy, dd-mm-yyyy o dd.mm.yyyy -->
                            <input type="text" class="form-control" id="fecha" required pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]|(?:Jan|Mar|May|Jul|Aug|Oct|Dec)))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2]|(?:Jan|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec))\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)(?:0?2|(?:Feb))\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9]|(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep))|(?:1[0-2]|(?:Oct|Nov|Dec)))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$+"
                                title="dd/mm/yyyy, dd-mm-yyyy o dd.mm.yyyy" minlength="3" maxlength="100" placeholder=" (Ej: 10-09-10)" formControlName="fecha">

                        </div>


                        <div class="form-group m-3">
                            <label for="hora"><h5>Hora</h5></label>
                            <!-- PATTERN hh:mm -->
                            <input type="text" class="form-control" id="fecha" required pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$
                    " title="hh:mm" minlength="3" maxlength="100" placeholder=" (Ej: 09:00)" formControlName="hora">

                        </div>

                    </div>
                    <!-- FIN CUARTA FILA -->


                    <hr>
                    <!-- BOTONES -->
                    <div class=" mt-0 p-1 text-center">
                        <button type="reset" class="btn bg-none mb-2 mr-2">
  <img src="assets/forms/papelera.png" alt="" width="60"
    height="60">
</button>
                        <button type="submit" class="btn bg-none ml-4 mb-2">
<img src="assets/forms/enviar03.png" alt="" width="60"
    height="60">

</button>

                    </div>
                    <!-- FIN BOTONES -->

                </div>


            </form>




        </div>
        <!-- FIN FORMULARIO -->



        <!--BTN'S REGRESAR/ACTUALIZAR-->
        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-sm-2 col-md-2">
                    <a class="nav-link" [routerLink]="['/listado-componentes']">
                        <button class="btn btn-lg btn-outline-dark  border-light alert-link bg-dark text-white">Regresar
  <!--Icono Regresar Inicio-->
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-reply-fill" viewBox="0 0 16 16">
    <path d="M5.921 11.9 1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
  </svg>
    <!--Fin Icono Regresar Inicio-->
      </button>


                    </a>
                </div>
                <div class="col-2 mt-2">

                    <button onClick="window.location.reload()" class="btn btn-lg btn-outline-dark  border-light alert-link bg-dark text-white">Actualizar
  <!--Icono Actualizar Listado-->
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
  </svg>
    <!--Fin Icono Actualizar Listado-->
      </button>

                </div>
            </div>
        </div>
        <!--FIN BTN'S REGRESAR/ACTUALIZAR-->




    </div>


</div>
