<div class="container ">
    <div class="row justify-content-center">

        <div class="alert alert-dark text-center bg-dark text-white text-center" role="alert">
            <h4><strong>FORMULARIO EDITAR PRODUCTO</strong></h4>
        </div>


        <!-- AGREGAR COMPONENTE -->
        <div class="container text-center  mt-1 p-1">


            <!--FORMULARIO -->
            <div class="container text-center  d-flex justify-content-center ">

                <form (ngSubmit)="addProducto()" [formGroup]="productoFormulario">

                    <div class="text-left p-2  bg-dark text-white ">
                        <!-- PRIMERA FILA -->

                        <div class="d-flex justify-content-inline">
                            <div class="form-group m-3 ">
                                <label for="codigo">
              <h5>Código</h5>
            </label>
                                <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                                <input type="text" class="form-control" id="codigo" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder="(Ej: 8769-JKSU-9IA) " formControlName="codigo">

                            </div>
                            <div class="form-group m-3 ">
                                <label for="nombre">
              <h5>Nombre</h5>
            </label>
                                <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                                <input type="text" class="form-control" id="nombre" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder="(Ej: Xperia Ae6) " formControlName="nombre">

                            </div>
                        </div>
                        <!-- FIN PRIMERA FILA -->

                        <!-- SEGUNDA FILA -->
                        <div class="d-flex justify-content-inline">
                            <div class="form-group m-3">
                                <label for="descripcion"><h5>Descripción</h5></label>
                                <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                                <input type="text" class="form-control" id="descripcion" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder="(Ej: Smartphone XPeria Ae6 )">

                            </div>
                            <div class="form-group m-3">
                                <label for="categoria"><h5>Categoría</h5></label>
                                <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                                <input type="text" class="form-control" id="categoria" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder="(Ej: Smartphones)">

                            </div>
                        </div>
                        <!-- FIN SEGUNDA FILA -->
                        <!-- TERCERA FILA -->
                        <div class="d-flex justify-content-inline">
                            <div class="form-group m-3">
                                <label for="marca"><h5>Marca</h5></label>
                                <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                                <input type="text" class="form-control" id="marca" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder=" (Ej: Samsung)">

                            </div>
                            <div class="form-group m-3">
                                <label for="hojaDatos"><h5>Hoja De Datos</h5></label>
                                <!-- PATTERN COMPLETO URL -->
                                <input class="form-control" type="url" id="hojaDatos" placeholder="(Ej: https://icon-icons.com/icon/Next-arrow/1058)" required pattern="^(http(s)?:\/\/)+[\w\-\._~:\/?#[\]@!\$&'\(\)\*\+,;=.]+$" title="hoja de datos">

                            </div>
                        </div>
                        <!-- FIN TERCERA FILA -->
                        <!-- CUARTA FILA -->
                        <div class="d-flex justify-content-inline">
                            <div class="form-group m-3">
                                <label for="stock"><h5>Stock</h5> </label>
                                <!-- PATTERN  NUMEROS ENTEROS  [0-9]+ -->
                                <input type="number" class="form-control" id="stock" required pattern="[0-9]+" title=" SOLO NUMEROS ENTEROS" minlength="3" maxlength="100" placeholder=" (Ej: 100)">


                            </div>

                            <div class="form-group m-3">
                                <label for="precio"><h5>Precio</h5> </label>
                                <!-- PATTERN  NUMEROS ENTEROS Y DECIMALES  /^[0-9]+\.?[0-9]*$/ -->
                                <!-- VALIDAMOS CIFRAS Y DECIMAL CON step="0.01" -->
                                <input type="number" step="0.01" class="form-control" id="precio" required pattern="/^[0-9]+\.?[0-9]*$/" title=" SOLO NUMEROS DECIMALES" placeholder=" (Ej: 34.2)">


                            </div>
                        </div>
                        <!-- FIN CUARTA FILA -->


                        <hr>
                        <!-- BOTONES -->
                        <div class=" mt-0 p-1 text-center">
                            <button type="reset" class="btn bg-none mb-2 mr-2">
              <img src="assets/forms/papelera.png" alt="" width="60"
                height="60">
          </button>
                            <button type="submit" class="btn bg-none ml-4 mb-2">
          <img src="assets/forms/enviar03.png" alt="" width="60"
                height="60">

          </button>

                        </div>
                        <!-- FIN BOTONES -->

                    </div>


                </form>




            </div>
            <!-- FIN FORMULARIO -->


        </div>


    </div>
